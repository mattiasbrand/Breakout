<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>Game</title>
        <meta name="author" content="Brand" />

        <meta name="viewport" content="width=device-width; initial-scale=1.0" />

        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js">
        </script>
        <script src="canvaslib.js" type="text/javascript">
        </script>
        <script src="bricks.js" type="text/javascript">
        </script>
    </head>
    <body>
        <div>
            <div>
                <canvas id="canvas" width="400" height="400" style="background:#000000">
                </canvas>
            </div>
            <footer>
                <p>
                    &copy; Copyright 2011 by Brand
                </p>
            </footer>
            <script type="text/javascript">
                var radius = 10;
                var paddlecolor = "#FF00FF";
                var ballcolor = "#FF00FF";
                var backcolor = "#000000";

                function drawText() {
                    ctx.beginPath();
                    ctx.font = 'bold 10px sans-serif';
                    ctx.fillText('Donera massa pengar till mig så kanske jag gör en uppföljare.', 10, 10);
                    ctx.fillText('Ledsen att du inte får någon häftig belöning för att du orkade spela så här långt.', 10, 25);
                    ctx.font = 'bold 14px sans-serif';
                    ctx.fillText('Hello world!', 50, 100);
                    ctx.fillText('Styr med musen innanför spelytan.', 30, 120);
                    ctx.fillText('CTRL+R för att starta ett nytt spel.', 30, 150);
                    ctx.fillText('GLHF', 90, 180);
                    //ctx.fillText(paddlex + ' ' + paddlePreviousX, 30, 140);
                    ctx.closePath();
                    ctx.fill();
                }

                function draw() {
                    ctx.fillStyle = backcolor;
                    clear();
                    ctx.fillStyle = ballcolor;

                    drawText();

                    circle(x, y, radius);

                    if (rightDown)
                        paddlex += 5;
                    else if (leftDown)
                        paddlex -= 5;

                    ctx.fillStyle = paddlecolor;
                    rect(paddlex, HEIGHT-paddleh, paddlew, paddleh);

                    drawBricks();

                    //have we hit a brick?
                    rowheight = BRICKHEIGHT + PADDING;
                    colwidth = BRICKWIDTH + PADDING;
                    row = Math.floor(y/rowheight);
                    col = Math.floor(x/colwidth);
                    //if so, reverse the ball and mark the brick as broken
                    if (y < NROWS * rowheight && row >= 0 && col >= 0 && bricks[row][col] == 1) {
                        dy = -dy;
                        bricks[row][col] = 0;
                    }

                    if (x + dx > WIDTH-radius || x + dx < 0+radius)
                        dx = -dx;

                    if (y + dy < 0+radius)
                        dy = -dy;
                    else if (y + dy > HEIGHT-radius) {
                        if (x > paddlex && x < paddlex + paddlew) {
                            dx = dx + (paddlex - paddlePreviousX) / 2;
                            dy = -dy;
                        } else
                            //game over, so stop the animation
                            clearInterval(intervalId);
                    }

                    x += dx;
                    y += dy;
                }

                $(document).ready( function() {
                    init();
                    init_paddle();
                    init_mouse();
                    initbricks();
                });

            </script>
        </div>
    </body>
</html>
